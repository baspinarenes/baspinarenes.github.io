- terim: Centralized Version Control System
  turkce: Merkezi Versiyon Kontrol Sistemi
  anlam: Dosyalardaki tüm değişikliklerin merkezi sunucu altında saklandığı ve işlemlerin bu sunucudaki veritabanında yapıldığı versiyon kontrol sistemidir.

- terim: Commit
  turkce: ---
  anlam: Çalışma dizininizin geçerli içeriğini ve değişikliklerini repoya kaydetme işlemine commit denir. O anda tüm dosyalarınızın nasıl göründüğünün bir resmini çeker ve bu anlık görüntüye (snapshot) bir referans atayarak repoda saklar.

- terim: Distributed Version Control System
  turkce: Dağıtık Versiyon Kontrol Sistemi
  anlam: Tüm versiyon kontrol geçmişinin geliştiricilerin hepsinde ayrı ayrı tutulduğu versiyon kontrol sistemidir.

- terim: Local Repository
  turkce: Yerel Depo
  anlam: Bilgisayarınızda bulunan çalışma dizininizdeki .git dosyasıdır. Bu repoda yalnızca kendiniz çalışabilirsiniz ve değişiklikler diskinize kaydedilir.

- terim: Local Version Control System
  turkce: Yerel Versiyon Kontrol Sistemi
  anlam: Dosyalardaki tüm değişikliklerin sadece geliştiricinin kendi bilgisayarında izlendiği versiyon kontrol sistemidir.

- terim: Remote Repository
  turkce: Uzak Depo
  anlam: Uzak sunucuda bulunan .git dosyasıdır. Takım arkadaşları bu repo üzerinden değişiklikleri paylaşır.

- terim: Repository<br>(Repo)
  turkce: Depo
  anlam: Dosyalarımızın zaman içindeki durumlarını yapılan commit işlemleriyle versiyonlar halinde kaydeden özel bir veritabanıdır. Çalışma dizinindeki .git isimli dizinde depolanır.

- terim: Snapshot
  turkce: Anlık Görüntü
  anlam: Belirli bir zamanda klasördeki dosyaların bulunduğu durum diyebiliriz.

- terim: Staging Area<br>(Staging Index)<br>(Index)
  turkce: Hazırlık Alanı
  anlam: Git dizininizde (.git) bulunan ve sonraki commit işlemine hangi değişikliklerin dahil olacağı hakkında bilgi depolayan dosyadır.

- terim: Version
  turkce: Versiyon<br>Sürüm
  anlam: Bir projenin zaman çizelgesindeki bir noktada bulunduğu durumuna versiyon denir.

- terim: Version Control
  turkce: Versiyon Kontrol
  anlam: Bir dosya veya dosya grubundaki değişiklikleri yani versiyonları kaydeden yapıdır.

- terim: Version Control System
  turkce: Versiyon Kontrol Sistemi
  anlam: Versiyon kontrolünü gerçekleştiren sistemdir.

- terim: Working Directory<br>(Working Tree)
  turkce: Çalışma Dizini
  anlam: Bilgisayarınızın dosya sisteminde gördüğünüz dizindir. Değişiklikleri burada gerçekleştiririz.