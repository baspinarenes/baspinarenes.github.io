 <meta name="author" content="Enes Başpınar" />


 <meta name="twitter:site" content="@enesbaspinar0" />
 <meta name="twitter:description"
     content="{{page.excerpt}}" />

 {% if page.title %}
 <meta name="twitter:card" content="summary_large_image" />
 <meta name="twitter:creator" content="@enesbaspinar0" />
 <meta name="twitter:title" content="{{page.title}}" />

 <meta name="twitter:image"
     content="https://raw.githubusercontent.com/baspinarenes/baspinarenes.github.io/main/{{ page.image }}" />

 {% elseif page.main %}
 <meta property="og:type" content="website" />
 <meta name="twitter:card" content="summary" />
 <meta name="twitter:title" content="Enes Başpınar" />
 <meta name="twitter:image"
     content="https://raw.githubusercontent.com/baspinarenes/baspinarenes.github.io/main/{{ site.icon }}" />
 {% endif %}
